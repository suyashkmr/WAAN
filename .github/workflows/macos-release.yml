name: macOS Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-release-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install Electron dependencies
        run: npm ci
        working-directory: electron

      - name: Verify tag matches version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          ROOT_VERSION="$(node -p "require('./package.json').version")"
          ELECTRON_VERSION="$(node -p "require('./electron/package.json').version")"
          test "$TAG_VERSION" = "$ROOT_VERSION"
          test "$TAG_VERSION" = "$ELECTRON_VERSION"

      - name: Build signed + notarized macOS artifacts
        if: ${{ secrets.CSC_LINK != '' }}
        working-directory: electron
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run dist

      - name: Build unsigned macOS artifacts (no signing secrets)
        if: ${{ secrets.CSC_LINK == '' }}
        working-directory: electron
        run: npm run dist

      - name: Publish/Update GitHub release assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            electron/dist/*.dmg
            electron/dist/*.zip
          generate_release_notes: true
          fail_on_unmatched_files: true
