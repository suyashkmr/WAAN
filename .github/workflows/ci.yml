name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Enforce artifact policy
        run: npm run check:artifacts

      - name: Check unused exports
        run: npm run check:unused-exports

      - name: Run smoke tests
        run: npm run test:smoke

      - name: Lint and test
        run: npm run verify

      - name: Check circular dependencies
        run: npm run check:circular

      - name: Release smoke reminder
        if: ${{ github.ref_type == 'tag' }}
        run: |
          echo "Reminder: run docs/release-smoke-checklist.md on the packaged WAAN.app artifact."
